<h1 mat-dialog-title>Confirm Tickets?</h1>
<div mat-dialog-content>
 Are you sure you want to confirm your flight reservation?
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" cdkFocusInitial (click)="closeDialogYes()">YES</button>
  <button mat-button color="primary" mat-dialog-close (click)="closeDialogNo()">NO</button>
</div>
